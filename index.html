<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>

    <!-- MUSICA -->
    <audio id="musica-fondo" loop volume="0.1">
      <source src="./sonidos/musica-fondo.mp3" type="audio/mpeg">
    </audio>

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img
        src="./images/Star Wars la caida de Alderaan.png"
        width="1000"
        alt="Star Wars: la caida de Alderaan"
      />
      <img src="./images/teclas-movimiento.png" alt="teclas-movimiento" id="wasd-space">
      <button id="start-btn"></div></button>
    </div>

    <!-- SELECT SCREEN -->
    <div id="select-screen" class="container">
      <div id="select-box">
        <!-- Select elements are added here -->
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box">
        <!-- Game elements are added here -->
        <img src="./images/explosion-normal.gif" alt="explosion-normal" id="explosion-normal">
      </div>
      <img id="cuadro-de-mandos" src="./images/cuadro-de-mandos.png" alt="cuadro de cuadro-de-mandos">
      <div>
        <div id="vidas">
          <img src="./images/han-solo.png" alt="han-solo" id="han-solo">
          <h1 id="text-vidas"></h1>
        </div>
        <div id="sonido">
          <button id="btn-musica-fondo"></button>
          <button id="btn-efectos"></button>
        </div>
        <div id="score">
          <h1 id="text-score">SCORE:<br></h1>
        </div>
      </div>
    </div>

    <!-- TRANSITION SCREEN -->
    <div id="transition-screen" class="container">
      <div id="transition-box">
        <!-- Transition elements are added here -->
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img
        src="./images/Star Wars la caida de Alderaan.png"
        width="1000"
        alt="Star Wars: la caida de Alderaan"
      />
      <img src="./images/GAME OVER.png" alt="Game Over" id="logo-gameover">
      <div id="contenedor-score-gameover">
        <img src="./images/score-gameover.png" alt="score" id="logo-score">
        <h1 id="score-gameover"></h1>
        <button id="restart-btn"></button>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/jugador.js"></script>
    <script src="./js/enemigos.js"></script>
    <script src="./js/disparos-enemigos.js"></script>
    <script src="./js/disparos-jugador.js"></script>
    
    
  </body>
</html>
